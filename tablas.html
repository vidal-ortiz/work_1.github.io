<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>
<body>
    <!--table es para abrir la orden de creacion tabla-->
    <!--tr es para el numero de filas-->
    <!--td es para las celdas dentro de las filas-->
    <!--th es para la cabercera de la tabla-->
    <!--caption es para el titulo de la tabla-->
    <!--colgroup es para un grupo de una o mas columnas para aplicar formato-->
    <!--border es para colcar un marco a la tabla-->
    <!--los numeros que se pone con border es para el grosor del marco-->
    <!--border es para poner color-->
    <!--para escoger el color se tiene que poner el nombre del color en hexadecimal-->
    <table border="1" bgcolor=#FF3333 width=10%>
        <tr>
            <caption>TABLAS</caption>
            <th>Nombres</th>
            <th>Edad</th>
            </tr>
        <tr>
            <td>Carlos</td>
            <td style="text-align: center">21</td>
        </tr>
        <tr>
            <td>Vidal</td>
            <td>20</td>
        </tr>
        </table>
        <br>
        <hr>
        <br>
        <table border=1>
        <tr>
            <!--colspna es para unir filas-->
            <!--el numero que va con colspan es para la cantidad de filas se desea unir-->
            <th colspan=2>Titulo Principal</th>
        </tr>
        <tr>
            <td>Enero</td>
            <td>Febrero</td>
        </tr>
        <tr>
            <td>Marzo</td>
            <td>Abril</td>
        </tr>
    </table>
    <br>
    <hr>
    <br>
    <table border=1>
        <tr>
            <td rowspan=3>Organizar</td>
            <td bgcolor=00FF>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
